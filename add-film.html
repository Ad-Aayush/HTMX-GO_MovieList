<li class="flex items-center py-2 border-b">
    <span class="text-lg flex-1">{{.Title}}</span>
    <span class="text-sm flex-1">{{.Director}}</span>

    <!-- Edit Button -->
    <button
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2"
        hx-post="/edit-film" hx-vals='{"filmId": "{{.ID}}"}' hx-target="#movie-list" hx-swap="outerHTML">
        Edit
    </button>

    <!-- Delete Button -->
    <button
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        hx-post="/delete-film" hx-vals='{"filmId": "{{.ID}}"}' hx-target="#movie-list" hx-swap="innerHTML">
        Delete
    </button>
</li>
